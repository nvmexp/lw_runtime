package Lwlog;

message LoggerInfo
{
    optional uint32 version         = 1;
    optional uint32 printFlags      = 2;
    optional bytes  signature       = 3;
    optional bytes  runtimesizes    = 4;
    optional bytes  printbuffers    = 5;
    optional bytes  tags            = 6;
    repeated bytes  pbuffers        = 7;
};

