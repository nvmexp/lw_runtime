pass_template:
    samplerstates:
        samLinear:
            filter: MIN_MAG_MIP_LINEAR
            addressU: CLAMP
            addressV: CLAMP
        samPointWrap:
            filter: MIN_MAG_MIP_POINT
            addressU: WRAP
            addressV: WRAP
    type: match-color-input
    constant-buffers:
        globalParams: {screenSize: SCREEN_SIZE, elapsedTime: ELAPSED_TIME, captureState: CAPTURE_STATE, tileUV: TILE_UV_RANGE}
        controlBuf: {g_splitPositionSlider: splitPositionSlider, g_rotationSlider: rotationSlider, g_widthSlider: widthSlider, g_hueSlider: hueSlider, g_gradientToggle: gradientToggle, g_sideBySideToggle: sideBySideToggle, g_imageScaleSlider: imageScaleSlider}

typical_slider:
      type: float
      minimum-value: 0.0
      maximum-value: 1.0
      default-value: 0.5
      ui-sticky-region: 0.01
      ui-value-unit: "%"
      ui-value-min: 0
      ui-value-max: 100
      ui-value-step: 1.01
      
rotation_slider:
      type: float
      minimum-value: -180.0
      maximum-value: 180.0
      default-value: 0.0
      ui-sticky-region: 0.0417
      ui-value-unit: "°"
      ui-value-min: -180
      ui-value-max: 180
      ui-value-step: 15.01
      
position_slider:
      type: float
      minimum-value: -0.22
      maximum-value: 1.22
      default-value: 0.5
      ui-sticky-region: 0.0122
      ui-value-unit: "%"
      ui-value-min: 0
      ui-value-max: 100
      ui-value-step: 1.0
      
scale_slider:
      type: float
      minimum-value: 0.5
      maximum-value: 1.0
      default-value: 1.0
      ui-sticky-region: 0.01
      ui-value-unit: "%"
      ui-value-min: 50
      ui-value-max: 100
      ui-value-step: 1.0
      
boolean_toggle:
      type: bool

