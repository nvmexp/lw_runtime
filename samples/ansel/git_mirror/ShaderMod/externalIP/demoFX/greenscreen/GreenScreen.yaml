pass_template:
    samplerstates:
        samLinear:
            filter: MIN_MAG_MIP_LINEAR
            addressU: CLAMP
            addressV: CLAMP
        samLinearWrap:
            filter: MIN_MAG_MIP_LINEAR
            addressU: WRAP
            addressV: WRAP
    type: match-color-input
    constant-buffers:
        globalParams: {screenSize: SCREEN_SIZE, elapsedTime: ELAPSED_TIME, captureState: CAPTURE_STATE, tileUV: TILE_UV_RANGE, depthAvailable: BUFREADY_DEPTH}
        controlBuf: {g_maskID: idSlider, g_sldHue: hueSlider, g_sldDIST: distSlider, g_sldILW: ilwSlider}

typical_slider:
      type: float
      minimum-value: 0.0
      maximum-value: 1.0
      default-value: 0.5
      ui-sticky-region: 0.01
      ui-value-unit: "%"
      ui-value-min: 0
      ui-value-max: 100
      ui-value-step: 1.01

typical_slider2:
      type: float
      minimum-value: 0.0
      maximum-value: 2.0
      default-value: 0
      ui-sticky-region: 0.01
      ui-value-unit: "#"
      ui-value-min: 0
      ui-value-max: 2
      ui-value-step: 1

boolean_slider:
      type: bool

