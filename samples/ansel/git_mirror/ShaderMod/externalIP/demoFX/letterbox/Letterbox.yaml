        it-IT: "Scala orizzontale"
        ja-JP: "水平スケール"
        ko-KR: "수평 스케일"
        nl-NL: "Horizontale schaal"
        nb-NO: "Horisontal skala"
        pl: "Skala pozioma"
        pt-PT: "Escala horizontal"
        pt-BR: "Escala horizontal"
