pass_template:
    samplerstates:
        samLinear:
            filter: MIN_MAG_MIP_LINEAR
            addressU: CLAMP
            addressV: CLAMP
        samLinearWrap:
            filter: MIN_MAG_MIP_LINEAR
            addressU: WRAP
            addressV: WRAP
    type: match-color-input
    constant-buffers:
        globalParams: {screenSize: SCREEN_SIZE, elapsedTime: ELAPSED_TIME, captureState: CAPTURE_STATE, tileUV: TILE_UV_RANGE}
        controlBuf: {g_sldASPX: aspectXSlider, g_sldASPY: aspectYSlider}

typical_slider:
      type: float
      minimum-value: 1.0
      maximum-value: 30.0
      default-value: 0.0
      ui-sticky-region: 0.01
      ui-value-unit: "Ratio"
      ui-value-min: 1
      ui-value-max: 30
      ui-value-step: 1
      ui-sticky-value: 15

user-constants:
    - name: aspectXSlider
      ui-label: "Horizontal Scale"
      ui-label-localized:
        cs-CZ: "Horizontální měřítko"
