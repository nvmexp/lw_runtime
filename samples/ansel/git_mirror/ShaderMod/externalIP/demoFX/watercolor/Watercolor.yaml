colorgrade:
    import: [pass_template]
    shader: PS_ColorGrade@Watercolor.yfx
    textures:
        texColor:
            channel: PIPE_INPUTS_COLOR

main:
    import: [pass_template]
    shader: PS_WaterColor@Watercolor.yfx
    textures:
        texColor:
            import: [colorgrade]