pass_template: 
    samplerstates:
        samLinear:
            filter: MIN_MAG_MIP_LINEAR
            addressU: CLAMP
            addressV: CLAMP
        samLinearWrap:
            filter: MIN_MAG_MIP_LINEAR
            addressU: WRAP
            addressV: WRAP
    type: match-color-input
    constant-buffers: 
        globalParams: {screenSize: SCREEN_SIZE, elapsedTime: ELAPSED_TIME}
        controlBuf: {g_sldIntensity: intensitySlider} 

typical_slider:
      type: float
      minimum-value: 0.0
      maximum-value: 1.0
      default-value: 0.5
      ui-sticky-region: 0.01
      ui-value-step: 0.1

user-constants:
    - name: intensitySlider 
      ui-hint: "Use this to set intensity, 0% to 100%"
      ui-label: "Intensity"
      ui-label-localized:
          ru-RU: "Интенсивность"
          fr-FR: "Intensité"
          it-IT: "Intensità"
          de-DE: "Intensität"
          es-ES: "Intensidad"
          es-MX: "Intensidad"
          zh-CHS: "强度"
          zh-CHT: "強度"
          ja-JP: "彩度"
      default-value: 0.7
      ui-sticky-value: 1.0
      import: [typical_slider]

main:
    import: [pass_template]
    shader: PS_Sketch@Sketch.yfx
    textures:
        txDiffuse:
            channel: PIPE_INPUTS_COLOR
