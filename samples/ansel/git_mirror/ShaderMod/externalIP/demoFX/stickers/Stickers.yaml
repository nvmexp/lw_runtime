pass_template:
    samplerstates:
        samLinear:
            filter: MIN_MAG_MIP_LINEAR
            addressU: CLAMP
            addressV: CLAMP
        samLinearWrap:
            filter: MIN_MAG_MIP_LINEAR
            addressU: WRAP
            addressV: WRAP
    type: match-color-input
    constant-buffers:
        globalParams: {screenSize: SCREEN_SIZE, elapsedTime: ELAPSED_TIME, captureState: CAPTURE_STATE, tileUV: TILE_UV_RANGE}
        controlBuf: {g_maskID: idSlider, g_sldTRANSP: transSlider, g_sldDIST: distSlider, g_sldILW: ilwSlider, g_sldPosX: xposSlider, g_sldPosY: yposSlider, g_sldSIZE: sizeSlider, g_sldROTATE: rotateSlider}

typical_slider:
      type: float
      minimum-value: 0.0
      maximum-value: 1.0
      default-value: 0.5
      ui-sticky-region: 0.01
      ui-value-unit: "%"
      ui-value-min: 0
      ui-value-max: 100
      ui-value-step: 1.01

typical_slider2:
      type: float
      minimum-value: 1.0
      maximum-value: 8.0
      default-value: 1
      ui-sticky-region: 0.01
      ui-value-unit: "#"
      ui-value-min: 1
      ui-value-max: 8
      ui-value-step: 1

typical_slider3:
      type: float
      minimum-value: -1.0
      maximum-value: 1.0
      default-value: 0.5
      ui-sticky-region: 0.01
      ui-value-unit: "#"
      ui-value-min: -100
      ui-value-max: 100
      ui-value-step: 2.01

boolean_slider:
      type: bool

