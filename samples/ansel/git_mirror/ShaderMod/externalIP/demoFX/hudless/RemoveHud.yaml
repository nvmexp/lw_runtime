pass_template:
    samplerstates:
        samLinear:
            filter: MIN_MAG_MIP_LINEAR
            addressU: CLAMP
            addressV: CLAMP
        samLinearWrap:
            filter: MIN_MAG_MIP_LINEAR
            addressU: WRAP
            addressV: WRAP
    type: match-color-input

main:
    import: [pass_template]
    shader: PS_Hudless@RemoveHud.yfx
    textures:
        txDiffuse:
            channel: PIPE_INPUTS_HUDLESS
