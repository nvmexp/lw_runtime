pass_template:
    samplerstates:
        samLinear:
            filter: MIN_MAG_MIP_LINEAR
            addressU: CLAMP
            addressV: CLAMP
        samLinearWrap:
            filter: MIN_MAG_MIP_LINEAR
            addressU: WRAP
            addressV: WRAP
    type: match-color-input
    constant-buffers:
        globalParams: {screenSize: SCREEN_SIZE, elapsedTime: ELAPSED_TIME, captureState: CAPTURE_STATE}
        controlBuf: {g_sldOpacity: opacitySlider}

typical_slider:
      type: float
      minimum-value: 0.0
      maximum-value: 1.0
      default-value: 0.5
      ui-sticky-region: 0.01
      ui-value-unit: "%"
      ui-value-min: 0
      ui-value-max: 100
      ui-value-step: 10

user-constants:
    - name: opacitySlider
      ui-hint: "Use this to set HUD Opacity, 0% to 100%"
      ui-label: "Opacity"
      default-value: 1.0
      ui-sticky-value: 1.0
      import: [typical_slider]

main:
    import: [pass_template]
    shader: PS_CompositeHud@CompositeHud.yfx
    textures:
        txDiffuse:
            channel: PIPE_INPUT_COLOR
        txBaseInput:
            channel: PIPE_INPUTS_COLOR_BASE